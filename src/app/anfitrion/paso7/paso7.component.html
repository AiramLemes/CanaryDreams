<form class="container" [formGroup]="informacion">


    <div class="titulo"> POR ÚLTIMO, INDÍQUENOS EL PRECIO POR NOCHE
        Y LAS FECHAS DE DISPONIBILIDAD</div>

    <div class="precio">
        <input type="text" class="campoPrecio" formControlName="precio">
        <h3>por noche</h3>
    </div>

    <div class="calendario">

        <p class="titulo2">FECHAS DE DISPONIBILIDAD</p>
        <img class="imagen" src="/assets/calendar.png">

        <div class="desde">
            <h4>DESDE</h4>
            <input type="date" class="fechas" formControlName="desde"> 
        </div>

        <div class="hasta">
            <h4>HASTA</h4>
            <input type="date" class="fechas" formControlName="hasta">
        </div>
    </div>

    <!--botones-->
    <div class="botones">
        <!--Boton 1-->
        <button class = "boton1" (click)="volverAtras()">Atrás</button>

        <!--Boton 2-->
        <button class = "boton2" (click)="guardarInformacion()">Terminar</button>
    </div>



</form>
