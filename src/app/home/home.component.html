<body> 

    <div class="container">


        <section class = "buscador">

            <div style=" margin-top: 10%; ">
                <h1>¿ Dudas de dónde alojarte ?</h1>
            </div>

            <div id = "buscador_home"></div>
        </section>



        <section class="islas">
        
            <div class="titulo1">
                <p>DESCUBRE TU ISLA DESTINO</p>    
            </div>

            <div class = "cuadroIsla" *ngFor="let isla of islas">
                <img src="" alt="" class="fotoIsla">
                <h3>{{isla.nombre}}</h3>
            </div>

        </section>


        <section class="apartamentos">

            <div class="titulo2">
                <p>APARTAMENTOS DESTACADOS</p>
            </div>

            


        </section>
    </div>
    
    

    <template id = isla>
        <div class="cuadroIsla">
            <img class = "fotoIsla" src="" alt="">
            <h3>&nbspIsla</h3>
        </div>
    </template>


    <template>

        <div class= CuadroApartAB>

            <img class= FotoCuadroApartAB src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455__480.jpg" alt="">
            
            <div class = recuadroDatosAB>

                <div class= FondoValApartAB>

                    <p class= ValApartAB> 9.8 </p>

                </div>

                <p class= NombreApartAB> Nombre Apartamento </p>

                <p class= DirApartAB> Dirección Apartamento </p>

                <div class= derechaPrecioAB>

                    <p class= PrecioApartAB> 999,99€ </p>

                    <p class= DesdeApartAB> Desde </p>

                </div>

            </div>

        </div>
    </template>

    <script>fillPage();</script>
</body>
